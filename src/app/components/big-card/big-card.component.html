<div class="container__big-card">

  <div class="big-card__photo">
    <img
      src="{{ photoCover }}"
      alt=""
      srcset=""
      loading="lazy" 
    >
  </div>

  <div class="big-card__title">
    <h1><a [routerLink]="['event', id]">{{ cardTitle }}</a></h1>
  </div>

  <div class="big-card__description">
    <p>
      <a [routerLink]="['event', id]">
          {{ cardDescription }}
      </a>
    </p>
  </div>

</div>
