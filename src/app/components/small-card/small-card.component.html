<div class="container__small-card">

  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img
        src="{{ photoCover }}"
        alt="{{ alt }}"
        srcset=""
        loading="lazy" 
      >
    </div>

    <div class="small-card__text">
      <div class="small-card__title">
        <h1>{{ cardTitle }}</h1>
      </div>
      <p class="small-card__description" *ngIf="cardDescription">
        {{ cardDescription }}
      </p>
      <div *ngIf="verMais">
        <a class="small-card__more" [routerLink]="[router, id]"> Ver mais </a>
      </div>
    </div>

  </div>

  <div class="container__small-card__separator">
    <hr>
  </div>

</div>
